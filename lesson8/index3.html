<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <h2>Задача 3. Дано масив імен учнів. З’ясувати скільки разів зустрічається ім’я «Іван».</h2>
   <script>
      function inputArray (arrayItemsNumber){
         let arr = []
         for (let i = 0; i<arrayItemsNumber; i++) {
            const studentName = prompt(`Please, enter the name of the ${i+1} student`)
            arr.push(studentName)
         }
         return arr
      }
      function getStudentsNameNumber (name, studentsList) {
         let repeatNameCounter = 0
         for (let i = 0; i<studentsList.length; i++) {
            if (studentsList[i]===name)repeatNameCounter++
         }
         return repeatNameCounter
      }
      const studentsNumber = parseInt(prompt('Please, enter the number of students'))
      const studentsNameList = inputArray(studentsNumber)
      const numberOfNameIvan = getStudentsNameNumber('Ivan', studentsNameList)
      document.write (`You have ${numberOfNameIvan} students with name Ivan in your class`)
   </script>
</body>
</html>
