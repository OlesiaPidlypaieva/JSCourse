<!DOCTYPE html>
<html lang="en">

<style>
   table , td {
      border: 2px solid black;
   }
   .table__box {
      display: flex;
      gap: 20px;
   }
   .drum__box {
      display: flex;
      gap: 20px;
   }
</style>
<body>
   <h2>11. Знайти суму 5 непарних чисел, що знаходяться між заданими користувачем числами.
   </h2>
   <script>
      const minNumber = parseInt(prompt('Please, enter min number', '0'))
      const maxNumber = parseInt(prompt('Please, enter max number', '0'))
      let numberCounter = 0 
      let sum1 = 0
      document.write(`Unpaired numbers are: `)
      for(let i = minNumber; i<=maxNumber && numberCounter<5; i++){
         if(i%2!==0){
            document.write(`${i},`)
            sum1 +=i
            numberCounter++
            }
      }
      document.write(` The sum of unpaired numbers is ${sum1}`)
   </script>
</body>
