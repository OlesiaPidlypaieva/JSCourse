<body>
   <h2>14. Каса. Користувачу повідомляють суму, яку йому треба сплатити. Користувач поступово вводить суму грошей <br> до тих пір, поки суми не буде достатньо для оплати товарів <br> (кожного разу користувачу повідомляють, яку ще суму потрібно ввести). 
   </h2>
   <script>
      let totalSum = 1+Math.floor(Math.random()*300)
      let userSum = 0 
      let sumDifference = totalSum
      do {
         userSum = parseFloat(prompt(`The amount left to pay is ${sumDifference}, how mush would you like to pay now`, '0'))
         sumDifference = totalSum-userSum
         totalSum-=userSum
      }
      while (sumDifference > 0)
      if (sumDifference === 0)document.write('Congrats, thats all!') 
   </script>
