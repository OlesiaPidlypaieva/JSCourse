<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<style>
   table , td {
      border: 2px solid black;
   }
   .table__box {
      display: flex;
      gap: 20px;
   }
   .drum__box {
      display: flex;
      gap: 20px;
   }
</style>
<body>
   <h2>6. Вивести 3 таблиці (по 3 рядки і 3 стовпці у кожній) за зразком</h2>
   <script>
      let counter = 1
      document.write(`<div class='table__box'>`)
      for (let table=1; table<=3; table++){
      document.write(`<table>`)
         for(let tr = 1; tr<=3; tr++){
            document.write(`<tr>`)
               for (let td = 1; td <= 3; td++) {
                     document.write(`<td>${counter}</td>`)
                     counter++
                     }
               document.write(`</tr>`)
               }
      document.write(`</table>`)
            }
      document.write(`</div>`)
   </script>
</body>
</html>
