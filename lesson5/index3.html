<body>
   <h2>3. Вивести таблицю з одним рядком і  7 стовпцями</h2>
   <script>
      document.write(`<table><tr>`)
         for(let i=1; i<=7;i++){

      }
      document.write(`</tr></table>`)      
   </script>
