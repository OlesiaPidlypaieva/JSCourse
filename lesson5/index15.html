<body>
      <h2>15. Користувача поступово вводить показники температури протягом року. Знайти середню температуру. 
      </h2>
      <script>
         const userNumerMeasurements = parseInt(prompt('Please enter the number of measurements would you like to do', '0'))
         let measurementsCounter = 1
         let userMeasureSum = 0
         let userMeasure
         let userAverageSum
         do {
            userMeasure = parseFloat(prompt(`Please, input ${measurementsCounter} measurement`, '0'))
            measurementsCounter++
            userMeasureSum+=userMeasure
         }
         while (measurementsCounter <= userNumerMeasurements)
         userAverageSum = userMeasureSum / (measurementsCounter-1)
         document.write(`The average measure is ${userAverageSum} degrees`) 
      </script>
