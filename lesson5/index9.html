   <h2>9. Користувач загадує число. <br> Комп’ютер задає питання поки не вгадає число користувача (використати confirm).</h2>
   <script>
      let confirmThatNumberGuessed = confirm('Please, conrifm that you guessed the number from 0 to 100')
      if(confirmThatNumberGuessed == true) {
         let i
         for(i = 0;i<(+Infinity);i++){
            const minRandomNumber = 0
            const maxRandomNumber = 100
            let randomNumber = minRandomNumber+Math.floor(Math.random()*(maxRandomNumber-minRandomNumber+1))
            let confirmThatNumberCorrect = confirm (`Please, conrifm that you guessed the number ${randomNumber}`)
            if(confirmThatNumberCorrect==true){
            document.write('Great!')
            break;}
         }
      }
      else document.write('You didnt guess the number(((')
   </script>
