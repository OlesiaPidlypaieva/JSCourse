<body>
   <h2>16. Користувач поступово вводить прибуток магазину за кожен день протягом N тижнів. <br> Знайти загальну величину прибутку та вивести величину прибутку протягом кожного окремого тижня.
   </h2>
   <script>
      const userNumerWeeks = parseInt(prompt('Please enter the number of weeks would you like count', '0'))
      let weeksCounter = 1
      let userProfitSum = 0
      let userWeeklyProfit
      do {
         userWeeklyProfit = parseFloat(prompt(`Please, input the ${weeksCounter} week profit`, '0'))
         document.write(`The ${weeksCounter} week profit is ${userWeeklyProfit} $ <br>`)
         weeksCounter++
         userProfitSum+=userWeeklyProfit
      }
      while (weeksCounter <= userNumerWeeks)
      document.write(`The total profit is ${userProfitSum} $`) 
   </script>
</body>
