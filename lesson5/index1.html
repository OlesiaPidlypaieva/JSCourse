<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<style>
   table , td {
      border: 2px solid black;
   }
   .table__box {
      display: flex;
      gap: 20px;
   }
   .drum__box {
      display: flex;
      gap: 20px;
   }
</style>
<body>
   <h2>1. Вивести з використанням циклів маркований список з випадковими числами (1-100). <br> Кількість випадкових чисел вводиться користувачем.</h2>
   <script>
      const userNumber = parseInt(prompt('Please, enter the quantity of random numbers', '0'))
      let num = 1
      while (num<=userNumber) {
         document.write(`<ul>`)
         const minNumber = 1
         const maxNumber = 100
         const randomNumber = minNumber+Math.floor(Math.random()*(maxNumber-minNumber+1))
         document.write(`<li>${randomNumber}</li>`)
         num++
         document.write(`</ul>`)         
      }
   </script>
</body>
</html>
