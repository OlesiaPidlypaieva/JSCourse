<body>
   <h2>7. Вивести на екран N абзаців (N вводиться користувачем) за зразком:</h2>
   <script>
      const userParagraphNumber = parseInt(prompt('Please, enter the number or paragraphs', '0'))
      let maxParagraphNumber = 1
      while(maxParagraphNumber<=userParagraphNumber){
         document.write(`<h1>Заголовок${maxParagraphNumber}</h1>`)
         for (let i=0; i<maxParagraphNumber; i++){
         document.write(`<p>Розділ${maxParagraphNumber}, параграф${maxParagraphNumber}</p>`)}
         document.write('<hr>')
         maxParagraphNumber++
      }
   </script>
