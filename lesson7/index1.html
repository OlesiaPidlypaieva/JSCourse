<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
   <h2>1. Створити функцію, яка за номером місяця повертає його назву.</h2>
   <script>
            function getCurrentMonth (userMonth) {
            let result
            switch(userMonth){
            case (1):result = 'January'
            break
            case (2):result = 'February'
            break
            case (3): result = 'March'
            break
            case (4): result = 'April'
            break
            case (5): result = 'May'
            break
            case (6): result = 'June'
            break
            case (7): result = 'July'
            break
            case (8): result = 'August'
            break
            case (9): result = 'September'
            break
            case (10): result = 'October'
            break
            case (11): result = 'November'
            break
            case (12): result = 'December'
            break
            default: result = 'Error'
            break
         }
         return result
      }
      const userMonth = parseInt(prompt('Please, enter the number of the month', '1-12'))
      const currentMonth = getCurrentMonth(userMonth)
      document.write(`The current month is ${currentMonth}`)
   </script>
</body>
</html>
