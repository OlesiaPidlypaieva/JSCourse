<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      </head>
      <body>
      <h2>3. Користувач вводить кількість елементів. Створити масив, у якому перші 5 елементів заповнені 1-цями, <br> 
            а інші до кінця масиву заповнені 7-ками.</h2>
      <script>
            let userElementsNumber = parseInt(prompt('Please, enter the nymber of elements'))
            let newArray = new Array(userElementsNumber).fill(1,0,5).fill(7,5)
            document.write(newArray)
      </script>
</body>
</html>
