<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <h2>2. Користувач вводить кількість елементів. Створити масив, у якому перша половина заповнена 1-цями, <br> 
      а друга заповнена 7-ками.
   </h2>
   <script>
      let userElementsNumber = parseInt(prompt('Please, enter the nymber of elements'))
      let newArray = new Array(userElementsNumber).fill(1,0,(Math.ceil(userElementsNumber/2))).fill(7,(Math.ceil(userElementsNumber/2)))
      document.write(newArray)
   </script>
</body>
</html>
