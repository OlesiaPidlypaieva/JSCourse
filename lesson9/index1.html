<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <h2>1. Користувач вводить кількість елементів. <br> 
      Створити масив, що складається з вказаної кількості елементів заповнених нулями.</h2>
   <script>
      let userElementsNumber = parseInt(prompt('Please, enter the nymber of elements'))
      const newUserArray = new Array(userElementsNumber).fill(0)
      document.write(newUserArray)
   </script>
</body>
</html>
