<body>
   <h2> Дано масив елементів. Усі елементи, які більші за перший елемент помножити на 2</h2>
   <script>
      let newArray = [15,159,23,567,34,51,57,78,2345]
      newArray.forEach((number,index,baseArrRef)=>{
      if (number>baseArrRef[0]) baseArrRef[index]*=2
      }
      )
      document.write(newArray)
   </script>
</body>
