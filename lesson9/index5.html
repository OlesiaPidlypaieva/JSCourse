<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
   <h2>5.Дано масив елементів. Знайти добуток додатних елементів
   </h2>
   <script>
         const newArray = [15,-159,23,-567,34,-51,57,78]
         let positiveNumberMultiple = 1
         for (let number of newArray) {
         if (number>0) positiveNumberMultiple*=number
         }
         document.write (positiveNumberMultiple)
   </script>
</body>
